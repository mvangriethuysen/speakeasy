<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Plan B Speakeasy</title>
  <style>
    /* Algemeen */
    body {
      background-color: #1a1a1a; /* donker, mysterieus */
      color: #ffd700; /* goudkleurige highlights */
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin: 0.5em 0;
    }

    .countdown {
      font-size: 2em;
      margin: 1em 0;
    }

    a {
      color: #ffd700;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Plan B Speakeasy</h1>
  <p>Een geheim avondje wacht op jouâ€¦</p>

  <div class="countdown" id="countdown"></div>

  <p>Meer informatie volgt op: <strong>29 januari 20:00</strong></p>

  <p>RSVP: <a href="mailto:planb@example.com">planb@example.com</a></p>
  <p>Telefoon: <a href="tel:+31000000000">+31 0 000 000 000</a></p>

  <script>
    // Countdown timer
    const countdownElement = document.getElementById("countdown");
    const eventDate = new Date("March 7, 2026 18:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "Het feest is begonnen!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000*60*60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000*60));
      const seconds = Math.floor((distance % (1000*60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}u ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
